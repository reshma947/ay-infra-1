<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section with Random Floating Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* ✅ Base Hero Section */
    .hero-section {
      position: relative;
      min-height: 100vh;
      background: url('./images/banner-bg-img.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      overflow: hidden;

    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.15);
      z-index: 0;
              opacity: 0.01;
    }

    /* ✅ Content Styling */
    .hero-content {
      position: relative;
      z-index: 2;
      color: #000;
    }
    .text-red-color { color: #e63946; }
    .bg-red-color { background-color: #e63946; }

    /* ✅ Image Box */
    .hero-image-box {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      /* transform: rotate(-5deg); */
      transition: transform 0.4s ease;
    }
    .hero-image-box img {
      width: 100%;
      display: block;
    }
    .hero-image-box:hover { transform: rotate(0deg); }

    /* ✅ Floating Icons */
    .floating-icon {
      position: absolute;
      background-color: #fff;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite ease-in-out;
      z-index: 1;
    }
    .floating-icon i {
      font-size: 1.2rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ✅ Random Placement */
    .icon-1 { top: 10%; left: 15%; animation-delay: 0s; }
    .icon-2 { top: 25%; right: 10%; animation-delay: 0.4s; }
    .icon-3 { top: 55%; left: 5%; animation-delay: 0.8s; }
    .icon-4 { bottom: 15%; right: 20%; animation-delay: 1.2s; }
    .icon-5 { bottom: 5%; left: 35%; animation-delay: 1.6s; }

    /* ✅ Responsive */
    @media (max-width: 991.98px) {
      .floating-icon {
        display: none;
      }
      .hero-image-box {
        transform: none;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <div class="hero-overlay"></div>

    <!-- ✅ Floating Icons (Random Positions) -->
    <div class="floating-icon icon-1"><i class="bi bi-hammer text-danger"></i></div>
    <div class="floating-icon icon-2"><i class="bi bi-house-door-fill text-danger"></i></div>
    <div class="floating-icon icon-3"><i class="bi bi-star-fill text-warning"></i></div>
    <div class="floating-icon icon-4"><i class="bi bi-brush-fill text-primary"></i></div>
    <div class="floating-icon icon-5"><i class="bi bi-gear-fill text-success"></i></div>

    <div class="container hero-content">
      <div class="row align-items-center g-5">

        <!-- ✅ Left Text -->
        <div class="col-lg-6 text-center text-lg-start">
          <h1 class="fw-bold">
            A <span class="text-red-color">HOME</span>
            THAT MATCHES <br>YOUR <span class="text-red-color">DREAMS</span><br> CRAFTED WITH CARE
          </h1>
          <p class="fw-semibold pt-3">
            From your family home to your office or luxury interiors – we deliver turnkey solutions with clarity,
            trust, and unmatched professionalism.
          </p>
          <button class="fw-semibold px-4 py-2 mt-3 bg-red-color text-white border-0 rounded-2">
            Packages Start From
          </button>
        </div>

        <!-- ✅ Right Image -->
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="hero-image-box">
            <img src="./images/banner-man-1.png" alt="Hero Image">
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
