<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Pricing Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <style>

    


    .feature-list .feature-item {
      cursor: pointer;
      padding: 12px;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;

    }
    .feature-list .feature-item.active {
      background-color: #e9f5ff;
      /* border-left-color: #0d6efd; */
      border-left-color: red;
      font-weight: 600;
    }


    /* Table Styling */
    .pricing-table {
      border-collapse: separate !important;
      border-spacing: 10px 0; /* column gap */
      width: 100%;
    }

    .pricing-table th, .pricing-table td {
      text-align: center;
      vertical-align: middle;
      background-color: #ffffff;
      border: none;
      padding: 12px;
      min-width: 120px;
    }

    .pricing-table tbody tr:nth-child(even) td {
      background-color: #f7f7f7;
    }

    thead th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    @media (max-width: 767px) {
      .pricing-table th, .pricing-table td {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="row g-0">
    <!-- Left side - Features -->
    <div class="col-md-2 bg-white shadow-sm">
      <div class="feature-list list-group">

        <div class="feature-item" data-feature="structure">Structure</div>
        <div class="feature-item" data-feature="kitchen">Kitchen</div>
        <div class="feature-item" data-feature="bathroom">Bathroom</div>
        <div class="feature-item" data-feature="doors">Doors and Windows</div>
        <div class="feature-item" data-feature="painting">Painting</div>
        <div class="feature-item" data-feature="electrical">Electrical</div>
        <div class="feature-item" data-feature="flooring">Flooring</div>
        <div class="feature-item" data-feature="inclusive">Other Inclusive</div>
        <div class="feature-item" data-feature="home">Home Automation</div>
        <div class="feature-item" data-feature="sustainability">Sustainability</div>
        <div class="feature-item" data-feature="exclusive">Other Exclusive or Additional Charges</div>

      </div>
    </div>

    <!-- Right side - Pricing Table -->
    <div class="col-md-10 bg-white shadow-sm">
      <div class="table-responsive p-2">
        <table class="pricing-table w-100">
          <thead>
            <tr>
              <th>Particulars</th>
              <th>Basic</th>
              <th>Premium</th>
              <th>Professional</th>
              <th>Royale</th>
            </tr>
          </thead>
          <tbody id="pricingBody">
            <!-- Dynamic content here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  const pricingBody = document.getElementById('pricingBody');
  const featureItems = document.querySelectorAll('.feature-item');

  function renderRows(feature) {
    pricingBody.innerHTML = pricingData[feature].map(row => `
      <tr>
        ${row.map(cell => `<td>${cell}</td>`).join('')}

    `).join('');
  }

  featureItems.forEach(item => {
    item.addEventListener('click', () => {
      featureItems.forEach(i => i.classList.remove('active'));

</body>
</html>
