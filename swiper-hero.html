<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Section with Swiper and Fixed Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    .hero-section {
      position: relative;
      width: 100%;
      min-height: 500px;
      overflow: hidden;
    }

    /* Left side Swiper */
    .hero-slider {
      height: 100%;
    }
    .hero-slider .swiper-slide img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Right side form */
    .fixed-form {
      position: sticky;
      top: 20px;
      background-color: #ffffff;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .fixed-form h5 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    @media (max-width: 991px) {
      .fixed-form {
        position: relative;
        top: 0;
        margin-top: 20px;
      }
      .hero-slider .swiper-slide img {
        height: 300px;
      }
    }
    
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section py-4">
  <div class="container-fluid">
    <div class="row g-4">
      <!-- Left side: Swiper Slider -->
      <div class="col-lg-8">
        <div class="swiper hero-slider">
          <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80" alt="Slide 1">
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" alt="Slide 2">
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1517816428104-07733e8f8e8f?auto=format&fit=crop&w=1200&q=80" alt="Slide 3">
            </div>
            <!-- Slide 4 -->
            <div class="swiper-slide">
              <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1200&q=80" alt="Slide 4">
            </div>
          </div>
          <!-- Pagination -->
          <!-- <div class="swiper-pagination"></div> -->
          <!-- Navigation -->
          <!-- <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div> -->
        </div>
      </div>

      <!-- Right side: Fixed Form -->
      <div class="col-lg-4">
        <div class="fixed-form">
          <h5>Get in Touch</h5>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Phone Number">
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.hero-slider', {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    effect: 'slide',
    speed: 800,
  });
</script>

</body>
</html>
