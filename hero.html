<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section with Vertical Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .text-red-color { color: #e63946; }
    .bg-red-color { background-color: #e63946; }

    /* ✅ Background Image with Overlay Opacity */
    .bg-img {
      position: relative;
      background-image: url('./images/banner-bg-img.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-img::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.15); /* 0.15 opacity */
      z-index: 0;
    }

    /* ✅ Floating Icons */
    .bg-icon {
      position: absolute;
      background-color: #fff;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite ease-in-out;
      z-index: 2;
    }
    .icon-top-left { top: -20px; left: -20px; }
    .icon-left-middle { top: 50%; left: -30px; transform: translateY(-50%); animation-delay: 0.4s; }
    .icon-right-bottom { bottom: -20px; right: 80px; animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ✅ Image Box */
    .image-box {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      transform: rotate(-5deg);
      transition: transform 0.4s ease;
      z-index: 3;
      max-width: 550px;
      margin-left: auto;
    }
    .image-box img {
      width: 100%;
      display: block;
    }
    .image-box:hover { transform: rotate(0deg); }

    /* ✅ Award Badge */
    .award-badge {
      position: absolute;
      bottom: -20px;
      left: -20px;
      background-color: #e63946;
      color: #fff;
      width: 90px;
      height: 90px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      z-index: 4;
    }
    .award-badge .number { font-size: 1.6rem; font-weight: 700; line-height: 1.1; }
    .award-badge .text { font-size: 0.75rem; font-weight: 500; line-height: 1.1; }

    /* ✅ Form Box (Vertical) */
    .form-box {
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }
    .form-box .form-control, 
    .form-box textarea {
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .form-box button {
      width: 35%;
      padding: 5px;
      font-weight: 600;
      text-align: center;
    }

    /* ✅ Responsive */
    @media (max-width: 991.98px) {
      .bg-icon { display: none; }
      .image-box { transform: none; max-width: 100%; margin: 0 auto; }
      .award-badge {
        width: 70px;
        height: 70px;
        bottom: 10px;
        left: 10px;
      }
      .award-badge .number { font-size: 1.1rem; }
      .award-badge .text { font-size: 0.65rem; }
    }
  </style>
</head>
<body>

  <div class="container-fluid position-relative p-0 m-0 bg-img">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container position-relative" style="z-index:1;">
        <div class="row align-items-center g-4">

          <!-- ✅ Left Section -->
          <div class="col-lg-6 px-4 py-5">
            <h1 class="fw-bold text-black">
              A <span class="text-red-color">HOME</span>
              THAT MATCHES <br>YOUR <span class="text-red-color">DREAMS</span><br> CRAFTED WITH CARE
            </h1>
            <h6 class="fw-semibold text-black pt-3">
              From your family home to your office or luxury interiors – we deliver turnkey solutions with clarity,
              trust, and unmatched professionalism.
            </h6>

            <button class="fw-semibold px-4 py-2 mt-4 bg-red-color text-white border-0 rounded-2">
              Packages Start From
            </button>

            <!-- ✅ Vertical Form Box -->
            <div class="form-box">
              <form>
                <input type="text" class="form-control" placeholder="Your Name" required>
                <input type="email" class="form-control" placeholder="Your Email" required>
                <input type="text" class="form-control" placeholder="Phone Number" required>
                <textarea class="form-control" rows="2" placeholder="Your Message"></textarea>
                <div class="text-center">
                  <button type="submit" class="btn bg-red-color text-white rounded-2">Send Message</button>
                </div>
              </form>
            </div>
          </div>

          <!-- ✅ Right Section -->
          <div class="col-lg-6 position-relative d-flex justify-content-center">
            <div class="position-relative w-100">
              
              <!-- Icons -->
              <div class="bg-icon icon-top-left">
                <i class="bi bi-house-door-fill text-danger fs-5"></i>
              </div>
              <div class="bg-icon icon-left-middle">
                <i class="bi bi-hammer text-danger fs-5"></i>
              </div>
              <div class="bg-icon icon-right-bottom">
                <i class="bi bi-star-fill text-warning fs-5"></i>
              </div>

              <!-- Image Box -->
              <div class="image-box">
                <img src="./images/banner-img-1.png" alt="House Image">
              </div>

              <!-- Award Badge -->
              <div class="award-badge">
                <div class="number">25+</div>
                <div class="text">Awards Won</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
