<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section with Vertical Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .text-red-color {
      color: #e63946;
    }

    .bg-red-color {
      background-color: #e63946;
    }

    /* ✅ Background Layer */
    .bg-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      /* background-color: #fde5e5; */
      border-radius: 15px;
      z-index: 1;
    }

    /* ✅ Floating Icons */
    .bg-icon {
      position: absolute;
      background-color: #fff;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite ease-in-out;
      z-index: 2;
    }

    .icon-top-left {
      top: -10px;
      left: -10px;
    }

    .icon-left-middle {
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
      animation-delay: 0.4s;
    }

    .icon-right-bottom {
      bottom: -10px;
      right: 60px;
      animation-delay: 0.8s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* ✅ Image Box */
    .image-box {
      position: relative;
      /* background: #fff; */
      border-radius: 15px;
      /* box-shadow: 0 10px 25px rgba(0,0,0,0.1); */
      overflow: hidden;
      /* transform: rotate(-5deg); */
      transition: transform 0.4s ease;
      z-index: 3;
      /* height: 500px;
      width: 500px; */
    }

    .image-box img {
      width: 100%;
      display: block;
    }

    .image-box:hover {
      transform: rotate(-3deg);
    }

    /* ✅ Award Badge */
    .award-badge {
      position: absolute;
      bottom: -15px;
      left: -15px;
      background-color: #e63946;
      color: #fff;
      width: 80px;
      height: 80px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 4;
    }

    .award-badge .number {
      font-size: 1.4rem;
      font-weight: 700;
      line-height: 1.1;
    }

    .award-badge .text {
      font-size: 0.7rem;
      font-weight: 500;
      line-height: 1.1;
    }

    /* ✅ Form Box (Vertical) */
    .form-box {
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    .form-box .form-control,
    .form-box textarea {
      border-radius: 6px;
      margin-bottom: 15px;
      ;
    }

    .form-box button {
      width: 35%;
      padding: 5px;
      font-weight: 600;
      text-align: center;
    }

    /* ✅ Responsive */
    @media (max-width: 991.98px) {

      .bg-layer,
      .bg-icon {
        display: none;
      }

      .image-box {
        transform: none;
      }

      .award-badge {
        width: 65px;
        height: 65px;
        bottom: 10px;
        left: 10px;
      }

      .award-badge .number {
        font-size: 1rem;
      }

      .award-badge .text {
        font-size: 0.6rem;
      }
    }

    .bg-img {
      background-image: url('./images/banner-bg-img.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* opacity: 0.8; */
      /* Optional for overlay effect */
      /* z-index:999999; */
    }
  </style>
</head>

<body>

  <div class="container-fluid position-relative p-0 m-0 bg-img">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center g-4">

          <!-- ✅ Left Section -->
          <div class="col-lg-6 px-4 py-5">
            <h1 class="fw-bold text-black">
              A <span class="text-red-color">HOME</span>
              THAT MATCHES <br>YOUR <span class="text-red-color">DREAMS</span><br> CRAFTED WITH CARE
            </h1>
            <h6 class="fw-semibold text-black pt-3">
              From your family home to your office or luxury interiors – we deliver turnkey solutions with clarity,
              trust, and unmatched professionalism.
            </h6>

            <button class="fw-semibold px-4 py-2 mt-4 bg-red-color text-white border-0 rounded-2">
              Packages Start From
            </button>

            <!-- ✅ Vertical Form Box -->
            <div class="form-box">
              <form>
                <div class="d-flex justify-content-between">
                  <input type="text" class="form-control me-3" placeholder="Your Name" required>
                  <input type="email" class="form-control" placeholder="Your Email" required>

                </div>
                <div class="d-flex justify-content-between">
                  <input type="text" class="form-control me-3" placeholder="Phone Number" required>
                  <textarea class="form-control" rows="1" placeholder="Your Message"></textarea>

                </div>

                <div class="text-center">
                  <button type="submit" class="btn bg-red-color text-white rounded-2">Send Message</button>
                </div>

              </form>
            </div>
          </div>

          <!-- ✅ Right Section -->
          <div class="col-lg-6 position-relative d-flex justify-content-center">
            <div class="position-relative w-100" style="max-width: 450px;">
              <div class="bg-layer"></div>

              <!-- Icons -->
              <div class="bg-icon icon-top-left">
                <i class="bi bi-house-door-fill text-danger"></i>
              </div>
              <div class="bg-icon icon-left-middle">
                <i class="bi bi-hammer text-danger"></i>
              </div>
              <div class="bg-icon icon-right-bottom">
                <i class="bi bi-star-fill text-warning"></i>
              </div>

              <!-- Image Box -->
              <div class="image-box">
                <img src="./images/banner-img-1.png" alt="House Image">
              </div>

              <!-- Award Badge -->
              <div class="award-badge">
                <div class="number">25+</div>
                <div class="text">Awards Won</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
