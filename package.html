<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Package Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    .section-title {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .package-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .package-price {
      color: #ffb400;
      font-weight: 700;
    }

    .accordion-button {
      font-weight: 600;
      background: #f8f9fa;
    }

    .accordion-button:focus {
      box-shadow: none;
    }

    .package-bg {
      background-size: cover;
      background-position: center;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    .package-bg ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
    }

    .package-bg ul li {
      color: #fff;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .package-box {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 0.5rem;
      padding: 1rem;
    }

    @media (max-width: 767px) {
      .package-bg {
        min-height: 220px;
        text-align: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Dropdowns -->
  <div class="container py-3">
    <div class="row g-3">
      <div class="col-md-6">
        <select id="leftPackageSelect" class="form-select">
          <option value="basic">Basic Package</option>
          <option value="premium">Premium Package</option>
          <option value="professional">Professional Package</option>
          <option value="royale">Royale Package</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="rightPackageSelect" class="form-select">
          <option value="basic">Basic Package</option>
          <option value="premium">Premium Package</option>
          <option value="professional">Professional Package</option>
          <option value="royale">Royale Package</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Section Title -->
  <!-- <div class="section-title">PACKAGE COMPARISON</div> -->

  <!-- Package Header Row -->
  <div class="container py-3">
    <div class="row text-center">
      <div class="col-md-6">
        <h5 id="leftPackageTitle" class="package-title">Basic Package</h5>
        <span id="leftPackagePrice" class="package-price">₹1,850/sq.ft</span>
      </div>
      <div class="col-md-6">
        <h5 id="rightPackageTitle" class="package-title">Basic Package</h5>
        <span id="rightPackagePrice" class="package-price">₹1,850/sq.ft</span>
      </div>
    </div>
  </div>

  <!-- Single Accordion Section -->
  <div class="container pb-5">
    <div class="accordion" id="comparisonAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Design & Drawing
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#comparisonAccordion">
          <div class="accordion-body p-0">
            <div class="row g-0">
              <!-- Left Column -->
              <div class="col-md-6">
                <div id="leftPackageContent" class="package-bg" style="background-image: url('https://images.unsplash.com/photo-1560185127-6ed189bf04d0?auto=format&fit=crop&w=800&q=60');">
                  <div class="package-box">
                    <ul>
                      <li>2D Floor Plan</li>
                      <li>2D Furniture Plan</li>
                      <li>Structural Design</li>
                      <li>3D Elevation</li>
                    </ul>
                  </div>
                </div>
              </div>
              <!-- Right Column -->
              <div class="col-md-6">
                <div id="rightPackageContent" class="package-bg" style="background-image: url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=800&q=60');">
                  <div class="package-box">
                    <ul>
                      <li>2D Floor Plan</li>
                      <li>3D Interior Design</li>
                      <li>Structural Design</li>
                      <li>Walkthrough Video</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const packageData = {
      basic: {
        title: "Basic Package",
        price: "₹1,850/sq.ft",
        bg: "https://images.unsplash.com/photo-1560185127-6ed189bf04d0?auto=format&fit=crop&w=800&q=60",
        features: ["2D Floor Plan", "2D Furniture Plan", "Structural Design", "3D Elevation"]
      },
      premium: {
        title: "Premium Package",
        price: "₹2,250/sq.ft",
        bg: "https://images.unsplash.com/photo-1503387762-592deb58ef4e?auto=format&fit=crop&w=800&q=60",
        features: ["2D Floor Plan", "3D Interior Design", "Structural Design", "Walkthrough Video"]
      },
      professional: {
        title: "Professional Package",
        price: "₹2,750/sq.ft",
        bg: "https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=800&q=60",
        features: ["3D Floor Plan", "Interior & Exterior", "Detailed BOQ", "Vastu Consultancy"]
      },
      royale: {
        title: "Royale Package",
        price: "₹3,250/sq.ft",
        bg: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=60",
        features: ["Luxury 3D Plan", "Premium Interiors", "Smart Home", "360° Walkthrough"]
      }
    };

    const leftSelect = document.getElementById("leftPackageSelect");
    const rightSelect = document.getElementById("rightPackageSelect");

    function updatePackage(side, selected) {
      const pkg = packageData[selected];
      document.getElementById(`${side}PackageTitle`).textContent = pkg.title;
      document.getElementById(`${side}PackagePrice`).textContent = pkg.price;
      const content = document.getElementById(`${side}PackageContent`);
      content.style.backgroundImage = `url('${pkg.bg}')`;
      content.querySelector("ul").innerHTML = pkg.features.map(f => `<li>${f}</li>`).join("");
    }

    leftSelect.addEventListener("change", () => updatePackage("left", leftSelect.value));
    rightSelect.addEventListener("change", () => updatePackage("right", rightSelect.value));

    // Initialize both sides
    updatePackage("left", leftSelect.value);
    updatePackage("right", rightSelect.value);
  </script>
</body>
</html>
